name: CI/CD

on:
  push:
    branches:
      - '*'

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

  tests:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Run tests
        run: python manage.py test

      - name: Check Lint
        run: flake8 apps

      - name: Check security
        run: safety check
